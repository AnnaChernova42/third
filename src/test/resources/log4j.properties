log4j.category.su.jet=log, testAppender
log4j.rootLogger=OFF
log4j.appender.testAppender=org.apache.log4j.FileAppender
log4j.appender.testAppender.file=test.log
log4j.appender.testAppender.Append=false
log4j.appender.testAppender.layout=org.apache.log4j.SimpleLayout

#Prevent internal log4j DEBUG messages from polluting the output.
log4j.logger.org.apache.log4j.PropertyConfigurator=log
log4j.logger.org.apache.log4j.config.PropertySetter=log
log4j.logger.org.apache.log4j.FileAppender=log